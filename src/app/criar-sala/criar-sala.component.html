<div class="container">
  <h1>üé• Criar ou Entrar na Sala</h1>

  <div class="box">
    <button (click)="criarSala()" class="btn">Criar Sala</button>

    <div *ngIf="salaCriadaId" class="result">
      <p><strong>ID da Sala Criada:</strong> {{ salaCriadaId }}</p>
    </div>
  </div>

  <hr />

  <div class="box">
    <input
      type="text"
      placeholder="Digite o ID da sala"
      [(ngModel)]="salaParaEntrar"
    />
    <button (click)="entrarNaSala()" class="btn enter">Entrar</button>
  </div>

  <div class="audio-settings">
    <h3>Configura√ß√µes de √Åudio</h3>

    <div class="device-select">
      <label for="speakers">Alto-falantes/Fones:</label>
      <select id="speakers" [(ngModel)]="selectedSpeaker" (change)="updateSpeaker()">
        <option *ngFor="let speaker of speakers" [value]="speaker.deviceId">{{ speaker.label }}</option>
      </select>
    </div>

    <div class="device-select">
      <label for="microphone">Microfone:</label>
      <select id="microphone" [(ngModel)]="selectedMicrophone" (change)="updateMicrophone()">
        <option *ngFor="let mic of microphones" [value]="mic.deviceId">{{ mic.label }}</option>
      </select>
    </div>

  </div>
</div>
